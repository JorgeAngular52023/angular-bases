<h1>{{ MainText }}</h1>
<hr>

<div class="row">
  <div class="col">

    <p>Listado</p>
    <ol class="list-group">
      <li *ngFor="let character of characters;
                  let i = index;
                  let isfirst = first;
                  let isLast = last;
                  let isEven = even;
                  let isOdd = odd;"
                  class="list-group-item"
                  [ngClass]="{ 'list-group-item-success': isfirst,
                  'list-group-item-primary': isLast,
                  'list-group-item-dark': isEven
                 }">
                  <span class="text-primary"> {{i}}.&nbsp;</span>
                  {{character.descripcionSeguro}} - {{character.importeSeguro}}
      </li>
  </ol>

    <!--Mostramos lista (se carga desde elmain-page.comoponent.ts)-->
    <mmmj-list (onNewCharacter)="onNewCharacter"></mmmj-list>
    <br>
    <hr>
    <br>
    <add-character>
      {{ characters }}
    </add-character>

  </div>

</div>
